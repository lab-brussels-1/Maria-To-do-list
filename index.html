<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>Todo App</header>
        <form class="inputField" >
            <input type="text" id="userInput" placeholder="Add your new todo" required
                minlength="2" maxlength="90">
            <button id="submitBtn">+</button>
        </form>
        <ul class="todoList">
        </ul>
        <div class="footer">
        <span id="num">You have 0 pending tasks</span>
        <button id="deleteAll">Clear all</button>   
        </div>
    <script type="module" src="./src/init.js"></script>
    <script src="API/deleteToDo.js"></script>  
</body>
</html>
